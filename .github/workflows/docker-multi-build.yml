# .github/workflows/docker-multi-build.yml
name: Build & Push Docker Images (multi)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*", "release-*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      registries:
        description: "Target registry (ghcr|dockerhub|both)"
        required: true
        default: "both"
        type: choice
        options: [ "ghcr", "dockerhub", "both" ]
      platforms:
        description: "Target platforms"
        required: true
        default: "linux/amd64,linux/arm64"
        type: string

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_NAMESPACE: "sungminwoo0612"

jobs:
  detect-images:
    name: Detect Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.gen.outputs.matrix }}
      has_images: ${{ steps.gen.outputs.has_images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find Dockerfiles & generate matrix
        id: gen
        shell: bash
        run: |
          set -euo pipefail

          # Git으로 추적되는 Dockerfile(또는 dockerfile) 검색
          files=$(git ls-files | grep -E '(^|/)[Dd]ockerfile$' || true)

          # 루트 Dockerfile fallback
          if [ -z "${files}" ] && [ -f Dockerfile ]; then
            files="Dockerfile"
          fi

          if [ -z "${files}" ]; then
            jq -cn '{include:[]}' > matrix.json
          else
            echo "Found Dockerfiles:"
            echo "${files}"

            # name은 이미지 suffix로 사용되므로 소문자/안전문자만(스페이스 등 제거)
            jq -rnc --arg files "$files" '
              ($files | split("\n") | map(select(length>0))) as $arr
              | {
                  include: [
                    foreach $arr[] as $f ([];
                      . + [{
                        context: (
                          $f
                          | rtrimstr("/Dockerfile")
                          | rtrimstr("/dockerfile")
                          | if .=="" then "." else . end
                        ),
                        dockerfile: $f,
                        name: (
                          ($f | rtrimstr("/Dockerfile") | rtrimstr("/dockerfile")) as $ctx
                          | (if $ctx=="" then "app" else ($ctx | split("/") | last) end)
                          | ascii_downcase
                          | gsub("[^a-z0-9._-]"; "-")
                        )
                      }]
                    )
                  ]
                }' > matrix.json
          fi

          COUNT=$(jq '.include | length' matrix.json)
          echo "has_images=$([ "$COUNT" -gt 0 ] && echo true || echo false)" >> "$GITHUB_OUTPUT"
          echo "matrix=$(jq -c . matrix.json)" >> "$GITHUB_OUTPUT"

      - name: Show matrix
        run: cat matrix.json

  build:
    name: Build ${{ matrix.name }}
    needs: detect-images
    if: ${{ needs.detect-images.outputs.has_images == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.detect-images.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize repo slug to lowercase
        run: |
          echo "REPO_SLUG=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve inputs
        id: vars
        run: |
          REG="${{ inputs.registries || 'both' }}"
          PLAT="${{ inputs.platforms || 'linux/amd64,linux/arm64' }}"
          echo "registries=$REG" >> "$GITHUB_OUTPUT"
          echo "platforms=$PLAT" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        if: contains(steps.vars.outputs.registries, 'ghcr') || contains(steps.vars.outputs.registries, 'both')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: contains(steps.vars.outputs.registries, 'dockerhub') || contains(steps.vars.outputs.registries, 'both')
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_NAMESPACE }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (GHCR + Docker Hub)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ (contains(steps.vars.outputs.registries, 'ghcr') || contains(steps.vars.outputs.registries, 'both')) && format('ghcr.io/{0}/{1}-{2}', github.repository_owner, env.REPO_SLUG, matrix.name) || '' }}
            ${{ (contains(steps.vars.outputs.registries, 'dockerhub') || contains(steps.vars.outputs.registries, 'both')) && format('{0}/{1}-{2}', env.DOCKERHUB_NAMESPACE, env.REPO_SLUG, matrix.name) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag               # release-* 같이 semver 아닌 태그 지원
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ env.REPO_SLUG }}-${{ matrix.name }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ steps.vars.outputs.platforms }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true           # 원치 않으면 false
          provenance: true     # 원치 않으면 false
