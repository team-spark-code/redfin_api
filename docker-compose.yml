version: '3.8'

services:
  redfin-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BACKEND=FILE
      - NEWS_FILE=src/redfin_api/ai_news.jsonl
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - CORS_ORIGINS=*
    volumes:
      - ./src/redfin_api/ai_news.jsonl:/app/src/redfin_api/ai_news.jsonl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB 서비스 (선택사항)
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    profiles:
      - mongo

  # MongoDB Express (선택사항)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    restart: unless-stopped
    profiles:
      - mongo

volumes:
  mongodb_data:
